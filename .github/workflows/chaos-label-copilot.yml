name: Label Copilot chaos PRs

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'chaos-board/**'

permissions:
  pull-requests: write
  contents: read

jobs:
  label:
    if: github.event.pull_request.user.login == 'copilot-swe-agent[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure label exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          if gh api -H "Accept: application/vnd.github+json" "/repos/$REPO/labels/copilot-chaos" >/dev/null 2>&1; then
            echo "Label copilot-chaos exists"
          else
            echo "Creating label copilot-chaos"
            gh api -X POST -H "Accept: application/vnd.github+json" "/repos/$REPO/labels" \
              -f name='copilot-chaos' \
              -f color='0e8a16' \
              -f description='Copilot chaos session PR'
          fi

      - name: Apply session label
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh pr edit "$PR_URL" --add-label "copilot-chaos"
