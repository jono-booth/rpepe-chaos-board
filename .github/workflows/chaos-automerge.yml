name: Auto-merge Copilot PRs

on:
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: github.event.pull_request.user.login == 'copilot-swe-agent[bot]' && contains(github.event.pull_request.labels.*.name, 'copilot-chaos')
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        run: gh pr review "$PR_URL" --approve --body "Auto-approved Copilot chaos PR."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: gh pr merge "$PR_URL" --auto --squash
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
